<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Lotofácil - Análises e Jogos</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        #grafico {
            border: 1px solid #ccc;
            margin-top: 10px;
            width: 100%;
            height: 600px;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 25px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Lotofácil - Análises e Geração de Jogos</h1>

    <section>
        <button onclick="mostrarFrequencia()">Mostrar Frequência (Gráfico)</button>
        <canvas id="grafico" width="600" height="600"></canvas>
    </section>

    <section>
        <button onclick="mostrarRecente()">Frequência Últimos 50 Concursos</button>
    </section>

    <section>
        <button onclick="mostrarSequenciaRep()">Análise Repetição entre Concursos</button>
    </section>

    <section>
        <button onclick="mostrarFib()">Números Próximos da Fibonacci</button>
    </section>

    <section>
        <button onclick="gerarJogoFreq()">Gerar Jogo Mais Frequentes</button>
        <button onclick="gerarJogoBal()">Gerar Jogo Balanceado Par/Ímpar</button>
    </section>

    <p id="jogo-sugerido" style="font-weight:bold; font-size:1.2em;"></p>

    <script src="app.js"></script>
</body>
</html>
